<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片的大小不固定的垂直居中，利用display:table-cell,ie8可以兼容</title>
		<style type="text/css">
		    ul,li{ margin: 0; padding: 0; list-style: none;}
		    .fix{zoom: 1;}
		    .fix:before,.fix:after{ display: block; content: "."; height: 0; clear: both; overflow: hidden; visibility: hidden;}
			.align_box li{ float: left; margin-left: 13px; width: 146px; height: 146px; overflow: hidden; }
			.align_box li div { display: table-cell; width: 144px; height: 144px; border:1px solid #beceeb; text-align: center; vertical-align: middle;  }
			.align_box li div img{ vertical-align: middle; }
		</style>
	</head>
	<body>
		<ul class="align_box fix">
			<li>
				<div><img src="images/mm1.jpg" alt="" /></div>
			</li>
			<li>
				<div><img src="images/mm2.jpg" alt="" /></div>
			</li>
			<li>
				<div><img src="images/mm3.jpg" alt="" /></div>
			</li>
			<li>
				<div><img src="images/mm4.jpg" alt="" /></div>
			</li>
			<li>
				<div><img src="images/0.jpg" alt="" /></div>
			</li>
		</ul>
	</body>
</html>
